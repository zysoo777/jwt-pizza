name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build, Test, Coverage, and Pages
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}

    services:
      mysql:
        image: mysql:8.0.29
        env:
          MYSQL_ROOT_PASSWORD: tempdbpassword
          MYSQL_DATABASE: pizza
        ports:
          - '3306:3306'
        options: >-
          --health-cmd "mysqladmin ping -ptempdbpassword"
          --health-interval 10s
          --health-start-period 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: zysoo777/jwt-pizza-service
          path: jwt-pizza-service

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Install jq and bc
        run: sudo apt-get update && sudo apt-get install -y jq bc

      - name: Set frontend API to local backend
        run: |
          echo "VITE_API_URL=http://localhost:3000" >> $GITHUB_ENV
          echo "VITE_PIZZA_SERVICE_URL=http://localhost:3000" >> $GITHUB_ENV
          echo "VITE_SERVICE_URL=http://localhost:3000" >> $GITHUB_ENV

      - name: Install backend dependencies
        working-directory: jwt-pizza-service
        run: npm ci

      - name: Write backend config file
        working-directory: jwt-pizza-service
        run: |
          echo "module.exports = {
            jwtSecret: 'temp',
            db: {
              connection: {
                host: '127.0.0.1',
                user: 'root',
                password: 'tempdbpassword',
                database: 'pizza',
                connectTimeout: 60000,
              },
              listPerPage: 10,
            },
            factory: {
              url: 'https://pizza-factory.cs329.click',
              apiKey: '${{ secrets.FACTORY_API_KEY }}',
            },
          };" > src/config.js

      - name: Start backend
        working-directory: jwt-pizza-service
        run: |
          nohup npm start > backend.log 2>&1 &
          echo "Backend started"

      - name: Verify backend is up
        run: |
          for i in {1..45}; do
            if curl -sSf http://localhost:3000/api/docs > /dev/null; then
              echo "Backend is up"
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not start"
          exit 1

      # Run UI tests with coverage (fails automatically if < 80% due to .nycrc)
      - name: Run Playwright tests with coverage
        run: |
          npx playwright install --with-deps chromium
          npm run test:coverage

      # Update Pizza Factory coverage badge
      - name: Update coverage badge
        run: |
          coverage=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          color=$(echo "$coverage < 80" | bc | awk '{if ($1) print "red"; else print "green"}')
          curl -s -X POST "https://pizza-factory.cs329.click/api/badge/${{ secrets.NET_ID }}/jwtpizzacoverage?label=Coverage&value=$coverage%25&color=$color" \
            -H "authorization: bearer ${{ secrets.FACTORY_API_KEY }}"

      # Create version file (kept, since your existing pipeline already does this)
      - name: set version
        id: set_version
        run: |
          version=$(date +'%Y%m%d.%H%M%S')
          echo "version=$version" >> "$GITHUB_OUTPUT"
          printf '{"version": "%s" }' "$version" > public/version.json

      # Build and prep GitHub Pages artifact
      - name: Build site
        run: |
          npm run build
          cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4